<article>
  <header>
    <h1 class="li-h1"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="clearfix">
      <div class="post-date pull-left">
        <span class="li-small">
          {{ i18n "postedOn" }}
          {{ .Date.Format ( i18n "dateTimeFormat" ) }}
        </span>
      </div>
    </div>
  </header>

  {{ if (isset .Params "summary") }}
    <div class="li-content">
      <div class="summary-container">
        <p>{{ .Params.Summary | .Page.RenderString }}</p>
        <a class="btn btn-primary" href="{{ .Permalink }}">
          {{ i18n "readMore" }} <span aria-hidden="true">&rarr;</span>
        </a>
      </div>
      {{ if (isset .Params "images") }}
        <a href="{{ .Permalink }}">
          <!-- May work when all images are in the assets/ folder: $image := partial "getScaledImage.html" . !-->
          <img class="embedded-image" alt="{{ .Title }}" src="{{ index .Params.images 0 | absLangURL }}"/>
        </a>
      {{ end }}
    </div>
  {{ end }}
</article>
